name: Android Build

on:
  workflow_call:
    inputs:
      build-type:
        required: true
        type: string
    secrets:
      MYAPP_UPLOAD_STORE_BASE64:
        required: false
      MYAPP_UPLOAD_STORE_FILE:
        required: false
      MYAPP_UPLOAD_STORE_PASSWORD:
        required: false
      MYAPP_UPLOAD_KEY_ALIAS:
        required: false
      MYAPP_UPLOAD_KEY_PASSWORD:
        required: false

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ ubuntu-24.04 ]
        node-version: [ '23' ]
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run Lint
      run: npm run lint

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
            ${{ runner.os }}-gradle-

    - name: Decode keystore
      if: ${{ inputs.build-type == 'release' }}
      run: echo "${{ secrets.MYAPP_UPLOAD_STORE_BASE64 }}" | base64 --decode > android/app/${{ secrets.MYAPP_UPLOAD_STORE_FILE }}

    - name: Create gradle.properties
      if: ${{ inputs.build-type == 'release' }}
      run: |
        mkdir -p $HOME/.gradle
        cat <<EOF > $HOME/.gradle/gradle.properties
        MYAPP_UPLOAD_STORE_FILE=${{ secrets.MYAPP_UPLOAD_STORE_FILE }}
        MYAPP_UPLOAD_KEY_ALIAS=${{ secrets.MYAPP_UPLOAD_KEY_ALIAS }}
        MYAPP_UPLOAD_STORE_PASSWORD=${{ secrets.MYAPP_UPLOAD_STORE_PASSWORD }}
        MYAPP_UPLOAD_KEY_PASSWORD=${{ secrets.MYAPP_UPLOAD_KEY_PASSWORD }}
        EOF

    - name: Generate Codegen
      working-directory: android
      run: ./gradlew generateCodegenArtifactsFromSchema

    - name: Build
      working-directory: android
      run: ./gradlew assemble${{ inputs.build-type == 'release' && 'Release' || 'Debug' }}

    - name: Upload
      if: startsWith(github.ref, 'refs/heads/main') || startsWith(github.ref, 'refs/tags/')
      uses: actions/upload-artifact@v4
      with:
        name: workout-timer-${{ inputs.build-type }}-apk
        path: android/app/build/outputs/apk/${{ inputs.build-type }}/app-${{ inputs.build-type }}.apk
        retention-days: 7
