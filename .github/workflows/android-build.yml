name: Android Build

on:
  workflow_call:
    inputs:
      build-type:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      build-type:
        required: true
        type: string

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ ubuntu-24.04 ]
        node-version: [ '23' ]
      fail-fast: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install dependencies
      run: npm install

    - name: Run Lint
      run: npm run lint

    - name: Cache Gradle
      uses: actions/cache@v4
      with:
        path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
            ${{ runner.os }}-gradle-

    - name: Generate Codegen
      working-directory: android
      run: ./gradlew generateCodegenArtifactsFromSchema

    - name: Build
      working-directory: android
      run: ./gradlew assemble${{ inputs.build-type == 'release' && 'Release' || 'Debug' }}

    - name: Upload
      if: github.repository == 'main'
      uses: actions/upload-artifact@v4
      with:
        name: workout-timer-${{ inputs.build-type }}-apk
        path: android/app/build/outputs/apk/${{ inputs.build-type }}/app-${{ inputs.build-type }}.apk
        retention-days: 7
